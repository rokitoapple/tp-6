<!DOCTYPE html>
<html>

<head>
	<style>
		.container {
			display: flex;
			/* Establece el contenedor como un contenedor flex */
			justify-content: center;
			/* Centra los elementos a lo largo del eje principal horizontal */
			align-items: center;
			/* Centra los elementos a lo largo del eje secundario vertical */
			height: 200px;
			/* alto del contenedor */
		}

		.box {
			width: 100px;
			/* ancho */
			height: 100px;
			/* alto */
			background-color: red;
			/* Â¡QuÃ© colores con el fondo!  ðŸ¥³ */
		}
	</style>
</head>

<body>
	<!-- contenedor utilizando div -->
	<div class="container">
		<div class="box"></div>
	</div>
</body>

</html>
<!--La propiedad que se utiliza para convertir el contenedor en un contenedor flex es display: flex;-->
<!--La propedad que se utiliza para centrar los elementos dentro del contenedor a lo largo del eje principal horizontal es justify-content: center;-->
<!--La propiedad que se utiliza para centrar los elementos dentro del contenedor a lo largo del eje secundario vertical es align-items: center;-->
<!--La altura del contenedor especificado es de 200px-->
<!--El ancho de las cajas dentro del contenedor es de 100px-->
<!--El color de fondo que se establece para las cajas dentro del contenedor es rojo-->
<!--La etiqueta que se usa para crear el contenedor es div-->
<!--La clase que se aplica al contenedor para aplicar los estilos CSS es container-->
<!--La clase que se aplica a las cajas dentro del contenedor para aplicar los estilos CSS es box-->
